<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootCollect - Ouverture de Pack</title>
    <style>
        /* --- LE STYLE (CSS) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 { color: #e94560; }

        /* Le bouton pour ouvrir */
        button {
            background-color: #e94560;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.2s;
            margin-bottom: 30px;
        }
        button:hover { transform: scale(1.05); background-color: #ff2e63; }

        /* La zone o√π les cartes apparaissent */
        #pack-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Le design d'une carte */
        .card {
            background: linear-gradient(135deg, #16213e, #0f3460);
            width: 180px;
            height: 260px;
            border: 2px solid #e94560;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
            animation: popIn 0.5s ease-out;
        }

        .card h3 { margin: 0; font-size: 1.1rem; }
        .rating { font-size: 2rem; font-weight: bold; color: #fcdab7; }
        .rarity { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Petite animation d'apparition */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

       
        .player-img {
            width: 120px;  
            height: 120px; 
            object-fit: cover;   
            object-position: center top; 
            border-radius: 50%;  
            border: 4px solid #e94560; 
            margin: 15px auto; 
            display: block; 
            background-color: #0f3460; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <h1>‚öΩ FootCollect ‚öΩ</h1>
    <p>Ouvre ton pack gratuit et compl√®te ta collection !</p>

    <button onclick="ouvrirPack()">üî• OUVRIR UN PACK üî•</button>

    <div id="pack-container">
        </div>

 <script>
        // --- LOGIQUE AVEC L'API "THE SPORTS DB" ---
        
        async function ouvrirPack() {
            const container = document.getElementById('pack-container');
            container.innerHTML = '<p style="font-size:1.5rem;">üî• Scouting en cours... üî•</p>';

            try {
                // 1. On demande les cartes √† ton serveur local
                const reponse = await fetch('http://localhost:3000/pack/open');
                const donnees = await reponse.json();

                container.innerHTML = '';

                // 2. On boucle sur chaque carte
                for (const card of donnees.cards) {
                    const imgId = `img-${card.id}`;
                    
                    // Image de secours (Silhouette)
                    const defaultImg = 'https://cdn-icons-png.flaticon.com/512/3048/3048122.png';

                    // On d√©termine la bordure selon la raret√©
                    let rarityClass = '';
                    if (card.rarity === 'LEGENDARY') rarityClass = 'legendary-border';
                    else if (card.rarity === 'RARE') rarityClass = 'rare-border';

                    const cardHTML = `
                        <div class="card ${rarityClass}">
                            <div class="rating">${card.rating}</div>
                            
                            <img id="${imgId}" src="${defaultImg}" class="player-img" alt="${card.name}">
                            
                            <h3>${card.name}</h3>
                            <p>${card.team || 'Club Inconnu'}</p>
                            <div class="rarity">${card.rarity}</div>
                        </div>
                    `;
                    container.innerHTML += cardHTML;

                    // 3. APPEL API EXTERNE (TheSportsDB)
                    chargerImageSportsDB(card.name, imgId);
                }

            } catch (erreur) {
                console.error("Erreur:", erreur);
                container.innerHTML = '<p style="color:red">Erreur serveur.</p>';
            }
        }

        async function chargerImageSportsDB(nomJoueur, elementId) {
            try {
                // Astuce : On nettoie le nom (ex: "Kylian Mbapp√©" -> "Kylian Mbappe") pour aider l'API
                // L'API pr√©f√®re les noms sans accents anglais
                const nomClean = nomJoueur.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

                // URL de l'API (Cl√© gratuite '3')
                const url = `https://www.thesportsdb.com/api/v1/json/3/searchplayers.php?p=${nomClean}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.player && data.player[0]) {
                    const joueur = data.player[0];
                    
                    // ON CHERCHE LA MEILLEURE IMAGE DISPONIBLE
                    // Priorit√© 1 : strCutout (Joueur d√©tour√© sur fond transparent, style FIFA !)
                    // Priorit√© 2 : strThumb (Photo de profil carr√©e)
                    // Priorit√© 3 : strRender (Autre type de d√©tourage)
                    
                    let photoUrl = joueur.strCutout || joueur.strThumb || joueur.strRender;

                    if (photoUrl) {
                        document.getElementById(elementId).src = photoUrl;
                        // Si c'est un cutout, on peut changer le fond en CSS pour faire styl√©
                        document.getElementById(elementId).style.backgroundColor = "transparent"; 
                    }
                } else {
                    console.log(`Pas trouv√© sur SportsDB : ${nomClean}`);
                }
            } catch (err) {
                console.log("Erreur API SportsDB", err);
            }
        }
    </script>
</body>
</html>
