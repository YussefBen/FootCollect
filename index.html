<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootCollect - Ouverture de Pack</title>
    <style>
        /* --- LE STYLE (CSS) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 { color: #e94560; }

        /* Le bouton pour ouvrir */
        button {
            background-color: #e94560;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.2s;
            margin-bottom: 30px;
        }
        button:hover { transform: scale(1.05); background-color: #ff2e63; }

        /* La zone o√π les cartes apparaissent */
        #pack-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Le design d'une carte */
        .card {
            background: linear-gradient(135deg, #16213e, #0f3460);
            width: 180px;
            height: 260px;
            border: 2px solid #e94560;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
            animation: popIn 0.5s ease-out;
        }

        .card h3 { margin: 0; font-size: 1.1rem; }
        .rating { font-size: 2rem; font-weight: bold; color: #fcdab7; }
        .rarity { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Petite animation d'apparition */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Ajoute √ßa dans la zone <style> */
        .player-img {
            width: 100px;
            height: 100px;
            object-fit: cover; /* Coupe l'image pour qu'elle soit ronde/carr√©e proprement */
            border-radius: 50%; /* Image ronde */
            margin: 10px 0;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <h1>‚öΩ FootCollect ‚öΩ</h1>
    <p>Ouvre ton pack gratuit et compl√®te ta collection !</p>

    <button onclick="ouvrirPack()">üî• OUVRIR UN PACK üî•</button>

    <div id="pack-container">
        </div>

   <script>
        // --- LA LOGIQUE (JAVASCRIPT AVEC API WIKIPEDIA) ---
        
        async function ouvrirPack() {
            const container = document.getElementById('pack-container');
            container.innerHTML = '<p>Recherche des stars...</p>';

            try {
                const reponse = await fetch('http://localhost:3000/pack/open');
                const donnees = await reponse.json();

                container.innerHTML = '';

                // On boucle sur chaque carte
                for (const card of donnees.cards) {
                    // 1. On cr√©e un ID unique pour l'image de cette carte
                    const imgId = `img-${card.id}`;
                    
                    // 2. Image par d√©faut (Silhouette) en attendant Wikip√©dia
                    const defaultImg = 'https://cdn-icons-png.flaticon.com/512/21/21104.png';

                    const cardHTML = `
                        <div class="card">
                            <div class="rating">${card.rating}</div>
                            
                            <img id="${imgId}" src="${defaultImg}" class="player-img" alt="${card.name}">
                            
                            <h3>${card.name}</h3>
                            <p>${card.team || 'Club Inconnu'}</p>
                            <div class="rarity">${card.rarity}</div>
                        </div>
                    `;
                    container.innerHTML += cardHTML;

                    // 3. APPEL API : On lance la recherche Wikip√©dia pour ce joueur
                    chargerImageWiki(card.name, imgId);
                }

            } catch (erreur) {
                console.error("Erreur:", erreur);
                container.innerHTML = '<p style="color:red">Erreur serveur.</p>';
            }
        }

        // --- FONCTION MAGIQUE API WIKIPEDIA ---
        async function chargerImageWiki(nomJoueur, elementId) {
            try {
                // L'URL de l'API Wikip√©dia (gratuite et publique)
                const url = `https://fr.wikipedia.org/w/api.php?action=query&titles=${nomJoueur}&prop=pageimages&format=json&pithumbsize=200&origin=*`;

                const response = await fetch(url);
                const data = await response.json();

                // Wikip√©dia renvoie un objet un peu complexe, il faut fouiller dedans
                const pages = data.query.pages;
                const pageId = Object.keys(pages)[0]; // On prend la premi√®re page trouv√©e

                if (pages[pageId].thumbnail) {
                    // SI Wikip√©dia a une image, on remplace la silhouette !
                    const photoUrl = pages[pageId].thumbnail.source;
                    document.getElementById(elementId).src = photoUrl;
                } else {
                    console.log(`Pas d'image trouv√©e pour ${nomJoueur}`);
                }
            } catch (err) {
                console.log("Erreur API Wiki", err);
            }
        }
    </script>
</body>
</html>
